<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="containerWraper">
            <button class="btn btnAgain" type="button">Play Again</button>
            <p>Between 1 and 20</p>
        </div>
        <h2>Guess my Number</h2>
        <p class="hideNumber">?</p>
        <p class="msg">Start Guessing...</p>

        <div class="numberData">
            <form>
                <input type="number" placeholder="Enter Your Lucky Number!" class="inputNumber">
                <button class="btn btnCheck" type="button">Check Now!</button>
            </form>
            <div class="content">
                <p>Score: <span class="score">20</span></p>
                <p>High Score: <span class="highScore">20</span></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
